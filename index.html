    <meta charset="UTF-8">

    <title>Music.Me</title>

<body>


    <div class="video-background">
        <div class="video-foreground">
            <iframe id="backVid" src="https://player.vimeo.com/video/24316886?autoplay=1&loop=1&muted=1#t=40s" frameborder="0" webkitallowfullscreen
                mozallowfullscreen allowfullscreen allow="autoplay"></iframe>
        </div>
    </div>


    <div id="vidtop-content">
        <div class="vid-info">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home"
                        aria-selected="true">Discover</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
                        aria-selected="false">About</a>
                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact"
                        aria-selected="false">Database</a>
                </div>
            </nav>


            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active mt-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    <form id="input-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="artistName" placeholder="artist name/band">
                            <div class="input-group-append">
                                <button class="btn btn-dark btn-outline-light" id="submit" type="submit">Search</button>
                                <button class="btn btn-dark btn-outline-light" id="random" type="button">Random</button>
                            </div>
                        </div>
                    </form>
                    <div id="mainContentContainer">
                    <div>
                        <h1 id="musicArtistName"> Music Artist Name
                            <i class="far fa-play-circle" id="play"></i>
                            <button class="btn btn-dark btn-outline-light px-1 py-1" title="Add Artist to Database" data-toggle="tooltip" id="addToDB"><i class="fas fa-plus"></i></button>
                        </h1>
                    </div>
                    <div>
                        <div id="embed-player">
                            <iframe src="https://open.spotify.com/embed?uri=spotify:track:4VPpZXXeZHfpzvHNaPjLcF" width="300" height="80" frameborder="0"
                                allowtransparency="true" allow="encrypted-media"></iframe>
                        </div>
                    </div>

                    <p id="artistInfo">Grab music artist info/bio</p>
                    
                </div>
                </div>


                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>


                <div class="tab-pane fade mt-3" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

                    <h1>All Musicians In Our Database</h1>
                    <div id="artistsDiv"></div>


                </div>


            </div>

        </div>
        <!-- <div class="track-info">

        </div> -->
    </div>

    <div class="container">
       
        <!-- The Modal -->
        <div class="modal fade bd-example-modal-sm" id="myModal" abindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header" style="border:none">
                <h4 class="modal-title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                If you want to listen to the current song in its entirety, pause it on the right, and play it on the left. To hear the next song, press the skip button.
              <!-- Modal footer -->
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div> -->
              
            </div>
          </div>
        </div>
