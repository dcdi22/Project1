<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <div class="video-background">
        <div class="video-foreground">
            <iframe src="https://player.vimeo.com/video/24316886?autoplay=1&loop=1&muted=1#t=40s" frameborder="0" webkitallowfullscreen
                mozallowfullscreen allowfullscreen allow="autoplay"></iframe>
        </div>
    </div>
    <div id="vidtop-content">
        <div class="vid-info">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="artistName" placeholder="artist name/band">
                    <div class="input-group-append">
                        <button class="btn btn-dark btn-outline-light" id="submit" type="button">Search</button>
                        <button class="btn btn-dark btn-outline-light" id="random" type="button">Random</button>
                    </div>
                </div>
            </form>
            <h1>Music Artist Name
                <i class="far fa-play-circle"></i>
            </h1>
            <p>Grab music artist info/bio</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
